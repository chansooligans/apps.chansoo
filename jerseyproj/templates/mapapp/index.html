<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    <title>JERSEY</title>
</head>
<body>
    <div class="container">
        <h1>Jersey Map</h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#" value="wawa">Wawa</a></li>
              <li><a class="dropdown-item" href="#" value="dunkin">Dunkin</a></li>
              <li><a class="dropdown-item" href="#" value="edu_college">edu_college</a></li>
              <li><a class="dropdown-item" href="#" value="nfl_eagles">nfl_eagles</a></li>
              <li><a class="dropdown-item" href="#" value="nfl_giants">nfl_giants</a></li>
              <li><a class="dropdown-item" href="#" value="pork_pork_roll">pork_pork_roll</a></li>
              <li><a class="dropdown-item" href="#" value="pork_taylor_ham">pork_taylor_ham</a></li>
              <li><a class="dropdown-item" href="#" value="pob_native_jeresy">pob_native_jeresy</a></li>
              <li><a class="dropdown-item" href="#" value="pob_foreigh_born">pob_foreigh_born</a></li>


            </ul>
          </div>
        <iframe src="wawa/" frameborder="0" width="800px" height="600px"></iframe>
    </div>
    
</body>
<script>
  const dropdownButton = document.querySelector('.dropdown-toggle');
  const dropdownItems = document.querySelectorAll('.dropdown-item');
  const iframe = document.querySelector('iframe');

  dropdownButton.addEventListener('click', function() {
    dropdownItems.forEach(item => {
      item.addEventListener('click', function() {
        iframe.src = this.getAttribute('value') + '/';
      });
    });
  });
</script>
</html>
