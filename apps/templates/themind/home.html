<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            gap: 20px;
        }

        .card {
            width: 100px;
            height: 150px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #555;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        form {
            margin-top: 30px;
        }

        button {
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3b3b;
        }
    </style>
</head>
<body>
    <h1>Your numbers are:</h1>
    <div class="card-container">
        <div class="card" onclick="toggleHighlight(this)">{{ number1 }}</div>
        <div class="card" onclick="toggleHighlight(this)">{{ number2 }}</div>
    </div>
    
    <form action="{% url 'delete_all_numbers' %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete All Generated Numbers</button>
    </form>

    <script>
        function toggleHighlight(cardElement) {
            cardElement.classList.toggle('selected');
        }
    </script>
</body>
</html>
