<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Numbers</title>
</head>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'css/themind.css' %}">
<script>
    function toggleHighlight(cardElement) {
        console.log(cardElement)
        cardElement.classList.toggle('selected');
    }

    function submitCard(cardValue) {
        if (socket) {
            socket.send(JSON.stringify({
                'card': cardValue
            }));
        }
    }
</script>
<body>
    <h1>Your numbers are:</h1>
    <div class="card-container">
        <div class="card" onclick="toggleHighlight(this)" data-value="{{ number1 }}">{{ number1 }}</div>
        <div class="card" onclick="toggleHighlight(this)" data-value="{{ number2 }}">{{ number2 }}</div>
    </div>

    <form action="/themind" method="get">
        <button class = "newcard" type="submit">Click to get new cards.</button>
    </form>

    <form action="{% url 'delete_all_numbers' %}" method="post">
        {% csrf_token %}
        <button type="submit">Reshuffle deck.</button>
    </form>

</body>
</html>
